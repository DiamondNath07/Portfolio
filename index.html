<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1386e30197.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav-top">
          <div class="time">
            <img src="./images/Time Style.png" />
          </div>
          <div class="phone-status">
            <img src="./images/Cellular Connection.png" alt="" />
            <img src="./images/wifi.png" alt="" />
            <img src="./images/Battery.png" alt="" />
          </div>
        </div>
        <div class="nav-bottom">
          <div class="logo">
            <img src="./images/Logo Placeholder.png" alt="logo" />
          </div>
          <div class="menu-bar">
            <img src="./images/waifi.png" alt="menu" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="text-container1">
        <h1>Hey There. I’m Alex</h1>
      </div>
      <div class="text-container2">
        <h2>I’am a Software Developer</h2>
      </div>

      <div class="text-container3">
        <p>
          I can help you build a product , feature or website Look through some
          of my work and experience! If you like what you see and have a project
          you need coded, don’t hestiate to contact me.
        </p>
      </div>

      <div class="links">
        <ul class="icons">
          <li><img src="./images/github.png" alt="github" /></li>
          <li><img src="./images/linkedIn.png" alt="linkeIn" /></li>
          <li><img src="./images/hand.png" alt="thumbs-up" /></li>
          <li><img src="./images/twitter.png" alt="twitter" /></li>
          <li><img src="./images/mail.png" alt="mail" /></li>
        </ul>

        <div class="frame">
          <img src="./images/Frame.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
